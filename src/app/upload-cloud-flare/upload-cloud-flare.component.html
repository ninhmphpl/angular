<div [style]="{width : imgWith, height : imgHeight}">
  <img *ngIf="type === 'img'" class="img-thumbnail w-100 h-100" [src]="(img != null && img != '')?img : urlDefault" alt="" (click)="input.click()">
  <video *ngIf="type === 'video'" class="img-thumbnail w-100 h-100" [src]="(img != null && img != '')?img : urlDefault" (click)="input.click()" controls></video>
  <div  *ngIf="type === 'audio'" class="input-group w-100 h-100">
    <audio class="img-thumbnail w-75 h-100" [src]="img" controls>
    </audio>
    <button class="w-25 btn btn-outline-danger" (click)="input.click()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg>
    </button>
  </div>
  <div *ngIf="type !== 'audio' && type !== 'video' && type !== 'img'" class="input-group w-100 h-100">
    <span class="input-group-text" (click)="input.click()">{{placeHolder}}</span>
    <input type="text" [disabled]="true" [value]="img">
  </div>
  <input hidden="hidden"  #input type="file" (change)="sendData($event)">
</div>
