<div>
  <div class="btn-group">
    <button class="btn btn-outline-primary" (click)="api.createAlphabet()">Create new</button>
    <button class="btn btn-outline-primary" (click)="previous()"><</button>
    <span class="input-group-text">{{api.alphabetPage}}</span>
    <button class="btn btn-outline-primary" (click)="next()">></button>
  </div>

</div>
<div class="row row-cols-auto" style="">
  <div class="col m-4 shadow-lg rounded-3 row" *ngFor="let alphabet of api.alphabets, let i = index">
    <div class="col" style="width: 320px; height: 370px; padding: 10px;position: relative">
      <div class="btn-group">
        <input type="text" style="width: 170px" class="form-control" [(ngModel)]="alphabet.name"
               (change)="api.updateAlphabet(i)" placeholder="Name">
        <button style="width: 80px" class="btn btn-outline-danger" (click)="api.deleteAlphabet(i)">Delete</button>
      </div>
      <div><input type="text" style="width: 250px" class="form-control" [(ngModel)]="alphabet.result"
                  (change)="api.updateAlphabet(i)" placeholder="Result. Example: 1,3,4,5,2"></div>
      <div style="position: relative">
        <div style="right: 50px; top: 50px; position: absolute; z-index: 2">
          <app-upload-cloud-flare [img]="alphabet.thumb"
                                  (dataEvent)="alphabet.thumb = $event;api.updateAlphabet(i)"></app-upload-cloud-flare>
        </div>
        <div class="Rectangle1" style="width: 150px; height: 150px; left: 50px; top: 50px; position: absolute; ">
          <app-upload-cloud-flare [imgWith]="'150px'" [imgHeight]="'150px'" [img]="alphabet.image"
                                  (dataEvent)="alphabet.image = $event; api.updateAlphabet(i)"></app-upload-cloud-flare>
        </div>
        <div class="R1"
             style="width: 50px; height: 50px; left: 0px; top: 0px; position: absolute; background: #F6D3D3; transform: rotate(315deg);">
          <app-color [color]="alphabet.colors[0]"
                     (colorResult)="alphabet.colors[0] = $event; api.updateAlphabet(i)"></app-color>
        </div>
        <div class="R2"
             style="width: 50px; height: 50px; left: 50px; top: 0px; position: absolute; background: #A67979">
          <app-color [color]="alphabet.colors[1]"
                     (colorResult)="alphabet.colors[1] = $event; api.updateAlphabet(i)"></app-color>
        </div>
        <div class="R3"
             style="width: 50px; height: 50px; left: 100px; top: 0px; position: absolute; background: #A1C1E7">
          <app-color [color]="alphabet.colors[2]"
                     (colorResult)="alphabet.colors[2] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R4"
             style="width: 50px; height: 50px; left: 150px; top: 0px; position: absolute; background: #F82222">
          <app-color [color]="alphabet.colors[3]"
                     (colorResult)="alphabet.colors[3] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R5"
             style="width: 50px; height: 50px; left: 200px; top: 0px; position: absolute; background: #827D7D; transform: rotate(45deg);">
          <app-color [color]="alphabet.colors[4]"
                     (colorResult)="alphabet.colors[4] = $event; api.updateAlphabet(i)"></app-color>
        </div>
        <div class="R6"
             style="width: 50px; height: 50px; left: 200px; top: 50px; position: absolute; background: #46868A; transform: rotate(90deg);">
          <app-color [color]="alphabet.colors[5]"
                     (colorResult)="alphabet.colors[5] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R7"
             style="width: 50px; height: 50px; left: 200px; top: 100px; position: absolute; background: #4FA24E; transform: rotate(90deg);">
          <app-color [color]="alphabet.colors[6]"
                     (colorResult)="alphabet.colors[6] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R8"
             style="width: 50px; height: 50px; left: 200px; top: 150px; position: absolute; background: #AE61A6; transform: rotate(90deg);">
          <app-color [color]="alphabet.colors[7]"
                     (colorResult)="alphabet.colors[7] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R9"
             style="width: 50px; height: 50px; left: 200px; top: 200px; position: absolute; background: #6A7262; transform: rotate(135deg);">
          <app-color [color]="alphabet.colors[8]"
                     (colorResult)="alphabet.colors[8] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R10"
             style="width: 50px; height: 50px; left: 150px; top: 200px; position: absolute; background: #C53838; transform: rotate(180deg);">
          <app-color [color]="alphabet.colors[9]"
                     (colorResult)="alphabet.colors[9] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R11"
             style="width: 50px; height: 50px; left: 100px; top: 200px; position: absolute; background: #9A3666; transform: rotate(180deg);">
          <app-color [color]="alphabet.colors[10]"
                     (colorResult)="alphabet.colors[10] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R12"
             style="width: 50px; height: 50px; left: 50px; top: 200px; position: absolute; background: #8BA97E; transform: rotate(180deg);">
          <app-color [color]="alphabet.colors[11]"
                     (colorResult)="alphabet.colors[11] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R13"
             style="width: 50px; height: 50px; left: 0px; top: 200px; position: absolute; background: #F4B8B8; transform: rotate(225deg);">
          <app-color [color]="alphabet.colors[12]"
                     (colorResult)="alphabet.colors[12] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R14"
             style="width: 50px; height: 50px; left: 0px; top: 150px; position: absolute; background: #AE61A6; transform: rotate(270deg);">
          <app-color [color]="alphabet.colors[13]"
                     (colorResult)="alphabet.colors[13] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R15"
             style="width: 50px; height: 50px; left: 0px; top: 100px; position: absolute; background: #A1C1E7; transform: rotate(270deg);">
          <app-color [color]="alphabet.colors[14]"
                     (colorResult)="alphabet.colors[14] = $event; api.updateAlphabet(i)"></app-color>

        </div>
        <div class="R16"
             style="width: 50px; height: 50px; left: 0px; top: 50px; position: absolute; background: #F82222; transform: rotate(270deg);">
          <app-color [color]="alphabet.colors[15]"
                     (colorResult)="alphabet.colors[15] = $event; api.updateAlphabet(i)"></app-color>

        </div>
      </div>
    </div>
    <div class="col" style="width: 100px; height: 370px">
      <div *ngFor="let color of alphabet.colors ">
        <app-upload-cloud-flare fontSize="8px" imgHeight="23px" imgWith="150px" type="json"
                                [placeHolder]="'json:' + color.id" [img]="color.json"
                                (dataEvent)="color.json = $event;api.updateAlphabet(i)"></app-upload-cloud-flare>
      </div>
    </div>
  </div>


</div>
