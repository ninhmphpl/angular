 <!-- Start Page -->
 <div class="clear control-page">
    <button class="pree" [ngClass]="{'d-none' : (pageNow == 0) }" (click)="preePage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
        </svg>
    </button>
    <button [ngClass]="{'d-none' : pageNow < 5}" (click)="setPageNow(0)">1</button>
    <button [ngClass]="{'d-none' : pageNow < 5}" (click)="setPageNow(1)">2</button>
    <span [ngClass]="{'d-none' : pageNow < 5}">...</span>
    <button *ngFor="let a of pageFooter" [ngClass]="{'background-main-color' : a == pageNow}" (click)="setPageNow(a)">
        {{ a + 1 }}
    </button>
    <span [ngClass]="{'d-none' : pageFooter[pageFooter.length - 1] == numberPages - 1}">...</span>
    <button class="next" [ngClass]="{'d-none' : (pageNow == numberPages - 1)}" (click)="nextPage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
        </svg>
    </button>
</div>
<!-- End Page -->
