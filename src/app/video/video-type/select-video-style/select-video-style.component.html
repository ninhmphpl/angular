<div>
  <span>{{(videoStyle)?videoStyle.title:'None'}}</span>
  <select class="border-0" style="width: 20px" [(ngModel)]="videoStyle" (change)="select()">
    <option *ngFor="let videoStyle of api.videoStyles, let i = index" [ngValue]="videoStyle">{{videoStyle?.title}}</option>
  </select>
  <button (click)="previous()"><</button>
  <span>{{api.videoStylePage + 1 + "/" + api.videoStylePageTotal}}</span>
  <button (click)="next()">></button>
</div>
