<div>
  <table class="table table-bordered">
    <thead>
    <tr>
      <td colspan="3">
        <div class="btn-group">
          <button class="btn btn-outline-primary" (click)="api.createTemplateType()">Create Template Type</button>
          <button class="btn btn-outline-primary" (click)="previous()"><</button>
          <span class="input-group-text">{{api.templateTypePage}}</span>
          <button class="btn btn-outline-primary" (click)="next()">></button>
        </div>
      </td>
    </tr>
    <tr>
      <td>Thumb</td>
      <td>Name</td>
      <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of api.templateTypes, let i = index">
      <td>
        <app-upload-cloud-flare [img]="type.thumb"
                                (dataEvent)="type.thumb=$event; api.updateTemplateType(i)"></app-upload-cloud-flare>
      </td>
      <td><input type="text" class="form-control" [(ngModel)]="type.name" (change)="api.updateTemplateType(i)"></td>
      <td>
        <button class="btn btn-outline-danger" (click)="api.deleteTemplateType(i)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
