<div class="p-3 m-2 w-100 h-100">
  <div class="btn-group">
    <button [class.active]="choice == 'background'" class="btn btn-outline-primary"
            (click)="source = theme.sourceBackground; choice = 'background'">Background
    </button>
    <button [class.active]="choice == 'callIcon'" class="btn btn-outline-primary"
            (click)="source = theme.sourceCallIcon; choice = 'callIcon'">Call Icon
    </button>
    <button [class.active]="choice == 'avatar'" class="btn btn-outline-primary"
            (click)="source = theme.sourceAvatar; choice = 'avatar'">Avatar
    </button>
    <button [class.active]="choice == 'sticker'" class="btn btn-outline-primary"
            (click)="source = theme.sourceSticker; choice = 'sticker'">Sticker
    </button>
  </div>
  <div *ngIf="source.length > 0" class="row row-cols-auto border mt-2 rounded-4 overflow-y-scroll"
       style="height: 400px">
    <div class="col position-relative" *ngFor="let s of source, let i = index">
      <button class="btn btn-danger position-absolute end-0 top-0" (click)="delete(i)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
        </svg>
      </button>
      <img *ngIf="theme.isImage(s.url)" class="img-thumbnail m-1" style="width: 100px"
           (click)="choiceImg(s.url)" [src]="s.url" alt="">
      <video *ngIf="theme.isVideo(s.url)" class="img-thumbnail m-1" style="width: 100px"
             (click)="choiceImg(s.url)" [src]="s.url" controls></video>
    </div>
    <app-img-upload [imgWith]="'100px'" [imgHeight]="'150px'" [src]="'assets/create.jpg'" (dataEvent)="create($event)"></app-img-upload>
  </div>
</div>
