<div class="w-100 p-3">
  <div class="text-center">
    <h2 class="text-light">Ai Painting</h2>
  </div>
  <div class="d-flex flex-row-reverse w-100">
    <div class="input-group">
      <button [class.active]="type=='BANNER'" class="w-100, btn btn-outline-primary btn-sm" (click)="pain = painting.banner; type = 'BANNER'">Banner</button>
        <button [class.active]="type=='NONE'" class="w-100, btn btn-outline-primary btn-sm" (click)="pain = painting.artisAndMagic; type = 'NONE'">Artis & Magic</button>
      <button [class.active]="type=='FEATURES'" class="w-100, btn btn-outline-primary btn-sm" (click)="pain = painting.features; type = 'FEATURES'">Features</button>
      <button [class.active]="type=='AI_REMOVER'" class="w-100, btn btn-outline-primary btn-sm" (click)="pain = painting.aiRemove; type = 'AI_REMOVER'">Ai Remover</button>
    </div>
  </div>

  <div>
      <app-banner [type]="type" [pain]="pain"></app-banner>
  </div>
</div>
