<button class="btn btn-outline-primary" (click)="create()">Create new Banner</button>
<table class="table table-striped" *ngIf="painting.banner">
  <thead>
  <tr>
    <th>Name</th>
    <th>Cover</th>
    <th>Before</th>
    <th>After</th>
    <th>Gif</th>
    <th>Description</th>
    <th>Style</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let banner of painting.banner, let i = index">
    <td><input class="form-control w-100" type="text" [(ngModel)]="banner.name" (change)="save(i)"></td>
    <td><app-img-upload [imgWith]="'70px'" [imgHeight]="'100px'" (dataEvent)="banner.coverImgUrl = $event; save(i)" [img]="banner.coverImgUrl"></app-img-upload></td>
    <td><app-img-upload [imgWith]="'70px'" [imgHeight]="'100px'" (dataEvent)="banner.beforeImgUrl = $event; save(i)" [img]="banner.beforeImgUrl"></app-img-upload></td>
    <td><app-img-upload [imgWith]="'70px'" [imgHeight]="'100px'" (dataEvent)="banner.afterImgUrl = $event; save(i)" [img]="banner.afterImgUrl"></app-img-upload></td>
    <td><app-img-upload [imgWith]="'100px'" [imgHeight]="'100px'" (dataEvent)="banner.gifUrl = $event; save(i)" [img]="banner.gifUrl"></app-img-upload></td>
    <td><textarea class="w-100 form-control" [(ngModel)]="banner.description" (change)="save(i)"></textarea></td>
    <td><app-style-choice [currentStyle]="banner.styles" (dataEvent)="banner.styles = $event; save(i)"></app-style-choice></td>
    <td><button class="w-100 btn btn-outline-danger" (click)="delete(i)">Delete</button></td>
  </tr>
  </tbody>
</table>
