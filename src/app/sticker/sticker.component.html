<table class="table table-striped">
  <tbody>
  <tr>
    <td colspan="7">
      <button class="btn-outline-primary btn" (click)="api.createSticker()">Create new</button>
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>Rank</td>
    <td>Premium</td>
    <td>Trending</td>
    <td>Category</td>
    <td>Image</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let sticker of api.stickers, let i = index">
    <td><input class="form-control" type="text" [(ngModel)]="sticker.name" (change)="api.updateSticker(i)"></td>
    <td><input class="form-control" type="number" [(ngModel)]="sticker.rank" (change)="api.updateSticker(i)"></td>
    <td><input class="form-check" type="checkbox" [(ngModel)]="sticker.premium" (change)="api.updateSticker(i)"></td>
    <td><input class="form-check" type="checkbox" [(ngModel)]="sticker.trending" (change)="api.updateSticker(i)"></td>
    <td>
      <select class="form-select" [(ngModel)]="sticker.category" (change)="api.updateSticker(i)">
        <option [hidden]="true" [ngValue]="sticker.category">{{(sticker.category)?sticker.category.name:'Category'}}</option>
        <option *ngFor="let category of api.cagegorys" [ngValue]="category">{{category.name}}</option>
      </select>
    </td>
    <td class="col-lg-5">
      <div class="row row-cols-auto overflow-y-scroll" style="max-height: 200px">
        <div class="col" *ngFor="let image of sticker.images, let j = index">
          <div class="input-group">
            <img class="img-thumbnail" style="height: 38px; width: 38px" alt="" [src]="image">
            <button class="btn btn-outline-danger" (click)="sticker.images.splice(j,1); api.updateSticker(i)">X</button>
          </div>
        </div>
      </div>
      <app-upload-multiple (uploadDone)="sticker.images = sticker.images.concat($event); api.updateSticker(i)"></app-upload-multiple>
    </td>
    <td>
      <button class="btn btn-outline-danger" (click)="api.deleteSticker(i)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
