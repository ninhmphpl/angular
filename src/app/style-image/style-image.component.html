<table>
  <tr>
    <td><button (click)="create()">Create Image</button></td>
  </tr>
  <tr *ngFor="let image of images let i = index">
    <td><app-upload-cloud-flare [img]="image.url" (dataEvent)="image.url = $event; update(i)"></app-upload-cloud-flare></td>
    <td><button (click)="delete(i)">Delete</button></td>
  </tr>
</table>
