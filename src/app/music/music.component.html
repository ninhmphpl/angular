<table class="table table-striped">
  <tbody>
  <tr>
    <td colspan="3"><button class="btn btn-outline-primary" (click)="api.createMusic()">Create</button></td>
  </tr>
  <tr>
    <td>Sound</td>
    <td>Name</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let music of api.musics, let i = index">
    <td><app-upload-cloud-flare [imgWith]="'200px'" [type]="'audio'" [img]="music.url" (dataEvent)="music.url = $event; api.updateMusic(i)"></app-upload-cloud-flare></td>
    <td><input class="form-control" type="text" [(ngModel)]="music.name" (change)="api.updateMusic(i)"></td>
    <td><button class="btn btn-outline-danger" (click)="api.deleteMusic(i)">Delete</button></td>
  </tr>
  </tbody>
</table>
