<div>
  <div class="input-group-text">
    <button class="btn btn-secondary" (click)="create()">Add new
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-plus" viewBox="0 0 16 16">
        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
      </svg>
    </button>
  </div>
  <div *ngIf="uploadList.length > 0">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Percent</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let upload of uploadList; let id = index">
        <td>{{upload.name}}</td>
        <td>{{upload.percent + '%'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="p-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Top</th>
        <th>Show</th>
        <th>Thumb</th>
        <th>Audio</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let music of musics ; let i = index">
        <td>{{i}}</td>
        <td><input type="number" style="width: 50px" [(ngModel)]="music.top" (change)="saveMusic(i)"></td>
        <td><input type="checkbox" [(ngModel)]="music.show" (change)="saveMusic(i)"></td>
        <td>
          <app-img-upload [imgHeight]="'100px'" [imgWith]="'100px'" (dataEvent)="music.thumb = $event; saveMusic(i)" [img]="music.thumb"></app-img-upload>
        </td>
        <td>
          <app-img-upload [type]="'audio'" [imgHeight]="'50px'" [imgWith]="'300px'" (dataEvent)="music.thumb = $event; saveMusic(i)" [img]="music.thumb"></app-img-upload>
        </td>
        <td><input class="form-control" type="text" [(ngModel)]="music.name" (change)="saveMusic(i)"></td>
        <td><input class="form-control" type="text" [(ngModel)]="music.description" (change)="saveMusic(i)"></td>
        <td>
          <button class="btn btn-danger" (click)="delete(i)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
