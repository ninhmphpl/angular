
<!-- Button trigger modal -->
<button #changeCallIcon type="button" class="d-none" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Call Icon</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Accept</th>
            <th>Deny</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let icon of callIconService.callIcons, let iconIndex = index" (click)="uploadIcon(iconIndex)">
            <td class="col-2">{{icon.id}}</td>
            <td class="col-5"><img class="img-thumbnail" [src]="icon.accept" alt=""></td>
            <td class="col-5"><img class="img-thumbnail" [src]="icon.deny" alt=""></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="position-fixed bottom-0">
  <audio #audioTab controls></audio>
</div>

<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Background</th>
      <th>Avatar</th>
      <th>Call Icon</th>
      <th>Detail item</th>
      <th>Ring Stone</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let theme of themes, let themeIndex = index">
      <td class="col-1" [innerText]="theme.id"></td>
      <td class="col-1">
        <div>
          <img *ngIf="isImage(theme.backGround)" class="img-thumbnail" [src]="theme.backGround" alt="Img">
          <video controls *ngIf="isVideo(theme.backGround)" class="img-thumbnail" [src]="theme.backGround"></video>
        </div>
        <input type="file" (change)="uploadBackGround(updateFileBackground.files, themeIndex)" class="d-none" #updateFileBackground accept="image/*">
        <button class="btn-sm btn-primary btn w-100" (click)="updateFileBackground.click()">Upload File</button>
      </td>
      <td class="col-1">
        <img *ngIf="isImage(theme.avatar)" class="img-thumbnail" [src]="theme.avatar" alt="Img">
        <video controls *ngIf="isVideo(theme.avatar)" class="img-thumbnail" [src]="theme.avatar"></video>
        <input type="file" (change)="uploadAvatar(updateFileAvatar.files, themeIndex)" class="d-none" #updateFileAvatar accept="image/*">
        <button class="btn-sm btn-primary btn btn w-100" (click)="updateFileAvatar.click()">Upload File</button>
      </td>
      <td class="col-4">
        <div class="row row-cols-auto">
          <div class="col-1">{{theme.call_icon.id}}</div>
          <img class="col-2 img-thumbnail" [src]="theme.call_icon.accept" alt="">
          <img class="col-2 img-thumbnail" [src]="theme.call_icon.deny" alt="">
          <div class="col-6">
            <button (click)="selectIndex = themeIndex ;changeCallIcon.click()" class="btn btn-primary w-100">Change Call Icon</button>
          </div>
        </div>
      </td>
      <td class="col-1">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">Note</span>
          <input id="update-note" placeholder="note" class="form-control" type="text" [(ngModel)]="theme.note">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">Title</span>
          <input id="update-title" placeholder="title" class="form-control" type="text" [(ngModel)]="theme.title">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">Name</span>
          <input id="update-name" placeholder="name" class="form-control" type="text" [(ngModel)]="theme.name">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">Priority</span>
          <input id="update-priority" placeholder="Input priority" class="form-control" type="number"
                 [(ngModel)]="theme.priority">
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text">Update category</span>
          <select class="form-select" id="update-category" [(ngModel)]="theme.category">
            <option *ngFor="let category of categories" [value]="category.category"
                    [innerText]="category.category"></option>
          </select>
        </div>
        <div class="row row-cols-auto">
          <div class="form-check col">
            <input class="form-check-input" type="checkbox" value="" id="update-top" [(ngModel)]="theme.top">
            <label class="form-check-label" for="update-top">
              Top
            </label>
          </div>
          <div class="form-check col">
            <input class="form-check-input" type="checkbox" value="" id="update-lock" [(ngModel)]="theme.lock">
            <label class="form-check-label" for="update-lock">
              Lock
            </label>
          </div>
        </div>
      </td>
      <td class="col-1">
        <button class="btn-sm btn-primary btn btn w-100 my-2"
                (click)="audioTab.src = theme.ringstone_url; audioTab.play()">Play
        </button>
        <button class="btn-sm btn-primary btn btn w-100 my-2" (click)="updateFileRingStone.click()">Upload File</button>
        <input type="file" (change)="uploadRingStones(updateFileRingStone.files, themeIndex)" class="d-none" #updateFileRingStone accept="audio/*">
      </td>
      <td class="col-1">
        <button #updateButton class="btn-sm btn-primary btn btn w-100 my-2" (click)="save(themeIndex)">Save
        </button>
        <button class="btn-sm btn-danger btn btn w-100 my-2" (click)="delete(themeIndex)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
