<div class="p-3 row row-cols-auto rounded-4" style="background-color: rgba(0,0,0,0.0)">
  <div class="col mb-2" *ngFor="let theme of themeService.themes, let i = index">
    <div class=" position-relative" style="width: 150px;height: 250px">
      <div class="position-absolute top-0 end-0">
        <div class="btn-group ">
          <button type="button" class="btn btn-primary btn-sm text-light" data-bs-toggle="dropdown"
                  aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                 viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>
          <ul class="dropdown-menu" style="background-color: rgba(66,78,246,0.76); width: 10px">
            <li class="dropdown-item w-100 text-light text-">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-star-fill" viewBox="0 0 16 16">
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
              <input class="form-check-input" title="Top" type="checkbox" [(ngModel)]="theme.top" (change)="save(i)">
            </li>
            <li class="dropdown-item w-100 text-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
                   viewBox="0 0 16 16">
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
              </svg>
              <input class="form-check-input" title="Lock" type="checkbox" [(ngModel)]="theme.lock"
                     (change)="save(i)">
            </li>
            <li class="dropdown-item w-100 text-light">
              <button class="btn-sm btn-danger btn" (click)="delete(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                     viewBox="0 0 16 16">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <img *ngIf="themeService.isImage(theme.backGround)" class="img-thumbnail w-100 h-100"
           [src]="theme.backGround" data-bs-toggle="offcanvas" data-bs-target="#offBackgournd"
           aria-controls="offcanvasBottom" alt=""
           (click)="themeSelection = i; themePropertySelection = 'background'">
      <video *ngIf="themeService.isVideo(theme.backGround)" class="img-thumbnail w-100 h-100"
             [src]="theme.backGround" data-bs-toggle="offcanvas"
             data-bs-target="#offBackgournd" aria-controls="offcanvasBottom"
             (click)="themeSelection = i; themePropertySelection = 'background'" controls></video>
      <div class="w-25 position-absolute start-50 mx-auto translate-middle"
           style="top : 25%">
        <img [src]="theme.avatar" data-bs-toggle="offcanvas" class="rounded-circle w-100"
             data-bs-target="#offBackgournd" aria-controls="offcanvasBottom" alt=""
             (click)="themeSelection = i; themePropertySelection = 'avatar'">
        <input placeholder="name" class="w-100 border-0 text-light rounded-4" style="background: rgba(0,0,0,0.29);"
               type="text" [(ngModel)]="theme.name" (change)="save(i)">
      </div>
      <img class="w-25 position-absolute bottom-0 start-0 m-3" [src]="theme.call_icon.accept" alt="" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" (click)="themeSelection = i">
      <img class="w-25 position-absolute bottom-0 end-0 m-3" [src]="theme.call_icon.deny" alt="" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" (click)="themeSelection = i">
    </div>
    <div class=" position-relative" style="width: 150px">
      <app-img-upload [imgWith]="'100%'" [imgHeight]="'40px'" [type]="'audio'" [src]="theme.ringstone_url"
                      (dataEvent)="theme.ringstone_url = $event; save(i)"></app-img-upload>

      <div class="input-group input-group-sm w-100">
        <span class="input-group-text w-50">Priority</span>
        <input placeholder="Input priority" class="form-control w-50" type="number" [(ngModel)]="theme.priority"
               (change)="save(i)">
      </div>

      <div class="input-group input-group-sm w-100">
        <span class="input-group-text w-50">Category</span>
        <select class="form-select w-50" [(ngModel)]="theme.category" (change)="save(i)">
          <option *ngFor="let category of themeService.categories" [value]="category.category"
                  [innerText]="category.category">
          </option>
        </select>
      </div>
    </div>
  </div>

  <div (mouseover)="createForm.hidden = false"
       (mouseout)="createForm.hidden = true"
       (click)="create()"
       class="position-relative p-0" style="width: 150px;height: 250px">
    <img src="/assets/create.jpg" class="img-thumbnail w-100 h-100 m-0" alt="">
    <div #createForm class="w-100 h-100 position-absolute position-relative top-0 start-0 text-light "
         style="background-color: rgba(0,0,0,0.24)">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-bookmark-plus position-absolute top-50 start-50 text-light translate-middle"
           viewBox="0 0 16 16">
        <path
          d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
        <path
          d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
      </svg>
    </div>

  </div>
</div>


<!-- BACK GROUND -->
<div class="offcanvas offcanvas-bottom h-100 d-none" tabindex="-1" id="offBackgournd"
     aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Source</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
            #closeBackgroundChoice></button>
  </div>
  <div class="offcanvas-body small">
    <app-source-img *ngIf="themePropertySelection=='background'" [source]="themeService.sourceBackground"
                    (dataEvent)="themeService.themes[themeSelection].backGround = $event; save(themeSelection); closeBackgroundChoice.click();"></app-source-img>
    <app-source-img *ngIf="themePropertySelection=='avatar'" [source]="themeService.sourceAvatar"
                    (dataEvent)="themeService.themes[themeSelection].avatar = $event; save(themeSelection); closeBackgroundChoice.click();"></app-source-img>
  </div>
</div>
<!-- BACK GROUND -->

<!-- CALL ICON -->
<div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <app-call-icon (eventData)="themeService.themes[themeSelection].call_icon = $event; save(themeSelection)"></app-call-icon>
  </div>
</div>
<!-- CALL ICON -->
