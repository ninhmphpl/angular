<table>
  <tr>
    <td colspan="5">
      <button (click)="api.createTheme()">Create Theme</button>
      <button (click)="api.previousTheme()"><</button>
      <span>{{api.themePage + 1 + "/" + api.themePageTotal}}</span>
      <button (click)="api.nextTheme()">></button>
    </td>
  </tr>
  <tr>
    <td>Priority</td>
    <td>Url</td>
    <td>Thumb</td>
    <td>Type</td>
    <td>Category</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let theme of api.themes let i = index">
    <td>
      <input type="text" style="width: 50px" [(ngModel)]="theme.priority" (change)="api.updateTheme(i)">
    </td>
    <td>
      <app-upload-cloud-flare [img]="theme.url" (dataEvent)="theme.url = $event; api.updateTheme(i)"></app-upload-cloud-flare>
    </td>
    <td>
      <app-upload-cloud-flare [img]="theme.thumb" (dataEvent)="theme.thumb = $event; api.updateTheme(i)"></app-upload-cloud-flare>
    </td>
    <td>
      <select [(ngModel)]="theme.type" (change)="api.updateTheme(i)">
        <option value="mp4">Mp4</option>
        <option value="gif">Gif</option>
        <option value="img">Img</option>
      </select>
    </td>
    <td>
      <span>{{(theme.category)?theme.category.name : "None"}}</span>
      <select style="width: 18px" [(ngModel)]="theme.category" (change)="api.updateTheme(i)">
        <option *ngFor="let category of api.categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </td>
    <td><button (click)="api.deleteTheme(i)">Delete</button></td>
  </tr>

  <tr>
    <td>
    </td>
  </tr>
</table>
