<table class="table table-bordered">
  <tbody>
  <tr>
    <td colspan="3">
      <button class="btn btn-sm btn-outline-primary" (click)="api.sessionCreate()">Create session</button>
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>Delete</td>

  </tr>
  <tr>
  </tr>
  <tr *ngFor="let element of api.sessions, let i = index">
    <td><input class="form-control" type="text" [(ngModel)]="element.name" (change)="api.sessionUpdate(i)"></td>
    <td><button class="btn btn-sm btn-outline-primary" (click)="api.sessionDelete(i)">delete</button></td>
  </tr>
  </tbody>
</table>
