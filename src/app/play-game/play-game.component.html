<div class="row row-cols-auto" *ngIf="table">
  <div class="col" *ngIf="table.player1">
    <div>{{table.player1.name}}</div>
    <div>{{table.player1.status}}</div>
  </div>
  <div class="col">
    <table>
      <tBody>
      <tr *ngFor="let row of chess; let y = index">
        <td *ngFor="let unit of row; let x = index" class="border"
            style="width: 50px; height: 50px"
            [ngClass]="{
            'bg-primary' : unit && unit.color == 'blue',
            'bg-danger' : unit && unit.color == 'red'
            }">
          <a (click)="choice(unit, x, y)"><img *ngIf="unit && unit.image" [src]="unit.image" alt="Unit"
                                               style="width: 50px; height: 50px"></a>
        </td>
      </tr>
      </tBody>
    </table>
  </div>
  <div class="col" *ngIf="table.player2">
    <div>{{table.player2.name}}</div>
    <div>{{table.player2.status}}</div>
  </div>
  <div>
    <button (click)="playService.ready(table)">Ready</button>
  </div>

</div>
