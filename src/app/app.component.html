<div class="row">
  <div class="col"><button class="btn btn-light m-2 border" (click)="title = 'theme'">Theme</button></div>
  <div class="col"><button class="btn btn-light m-2 border" (click)="title = 'category'">Category</button></div>
  <div class="col"><button class="btn btn-light m-2 border" (click)="title = 'sticker'">Sticker</button></div>
</div>

<app-theme *ngIf="title == 'theme'"></app-theme>
<app-category *ngIf="title == 'category'"></app-category>
<app-sticker *ngIf="title == 'sticker'"></app-sticker>
