<div class="row">
  <div> div : {{choice}} </div>
  <div class="col">
    <select [(ngModel)]="choice">
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=0>0</option>
    </select>
    <div [ngSwitch]="choice">
      <div *ngSwitchCase="1"> this is One div</div>
      <div *ngSwitchCase="2"> this is Two div</div>
      <div *ngSwitchCase="3"> this is Three div</div>
      <div *ngSwitchDefault> this id Default div</div>
    </div>
  </div>

  <div class="col">
    <div class="row row-cols-auto">
      <div class="col" class="">Action : {{ action }}</div>
      <button class="btn btn-primary col" (click)="action = 'add'">Add</button>
      <button class="btn btn-primary col" (click)="action = 'update'">Update</button>
      <button class="btn btn-primary col" (click)="action = 'delete'">Delete</button>
    </div>
    <div [ngSwitch]="action">
      <div *ngSwitchDefault>List</div>
      <div *ngSwitchCase="'add'">List</div>
      <div *ngSwitchCase="'update'">Update</div>
      <div *ngSwitchCase="'delete'">Delete</div>
    </div>
  </div>
</div>
