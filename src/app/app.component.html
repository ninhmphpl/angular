<div>
    <input type="file" multiple accept=".jpg, .png" (change)="selectFile($event)">
    <div *ngFor="let f of filesUpload" style="width: 100px;">
        <img [src]="f.src" style="width: 100%;">
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
            aria-valuemin="0" aria-valuemax="100" [ngClass]="{'d-none' : f.percentageChanges == 100 }">
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                [style.width]="f.percentageChanges + '%'">
            </div>
        </div>
        <div [ngClass]="{'d-none' : (f.percentageChanges < 100) || !f.percentageChanges }">
            Done
        </div>
    </div>
    <button (click)="uploadFile()">Upload</button>
</div>
