
<table>
  <tr>
    <td>Url :</td>
    <td> <input type="text" placeholder="Url" [(ngModel)]="url"></td>
  </tr>
  <tr>
    <td>
      Method:
    </td>
    <td>
      <select [(ngModel)]="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>
      Header :
    </td>
    <td>
      <textarea [(ngModel)]="header"></textarea>
    </td>
  </tr>
  <tr>
    <td>
      Params :
    </td>
    <td>
      <textarea [(ngModel)]="params"></textarea>
    </td>
  </tr>
  <tr>
    <td>
      Body :
    </td>
    <td>
      <textarea [(ngModel)]="body"></textarea>
    </td>
  </tr>
  <tr>
    <td>
      Number request:
    </td>
    <td>
      <input type="number" [(ngModel)]="numberRequest">
    </td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button (click)="send()">Send</button>
    </td>
  </tr>
</table>
<br>
<table>
  <tr>
    <th>Time</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let data of test">
    <td>{{data.time}}</td>
    <td>{{data.body | json}}</td>
  </tr>
</table>
