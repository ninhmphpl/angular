<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Cover</th>
      <th>Before</th>
      <th>After</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr class="bg-light">
      <td colspan="5">Banner</td>
      <td><button class="btn btn-primary" (click)="save({type : 'BANNER'})">Add</button></td>
    </tr>
    <tr *ngFor="let banner of home.banner">
      <td><input type="text" [(ngModel)]="banner.name"></td>
      <td><img style="width: 50px; height: 100px" [src]="banner.coverImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="banner.beforeImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="banner.afterImgUrl" alt=""></td>
      <td>{{banner.type}}</td>
      <td><textarea [(ngModel)]="banner.description"></textarea></td>
      <td>
        <table>
          <tr *ngFor="let style of banner.styles">
            <input type="text" [(ngModel)]="style.name">
            <textarea [(ngModel)]="style.description"></textarea>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="bg-light">
      <td colspan="6">Artis</td>
    </tr>
    <tr>
      <td><input type="text" [(ngModel)]="home.artis.name"></td>
      <td><img style="width: 50px; height: 100px" [src]="home.artis.coverImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="home.artis.beforeImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="home.artis.afterImgUrl" alt=""></td>
      <td>{{home.artis.type}}</td>
      <td><textarea [(ngModel)]="home.artis.description"></textarea></td>
      <td>
        <table>
          <tr *ngFor="let style of home.artis.styles">
            <input type="text" [(ngModel)]="style.name">
            <textarea [(ngModel)]="style.description"></textarea>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="bg-light">
      <td colspan="6" >Magic Painting</td>
    </tr>
    <tr>
      <td><input type="text" [(ngModel)]="home.magicPainting.name"></td>
      <td><img style="width: 50px; height: 100px" [src]="home.magicPainting.coverImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="home.magicPainting.beforeImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="home.magicPainting.afterImgUrl" alt=""></td>
      <td>{{home.magicPainting.type}}</td>
      <td><textarea [(ngModel)]="home.magicPainting.description"></textarea></td>
      <td>
        <table>
          <tr *ngFor="let style of home.magicPainting.styles">
            <input type="text" [(ngModel)]="style.name">
            <textarea [(ngModel)]="style.description"></textarea>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="bg-light">
      <td colspan="5">Features</td>
      <td><button class="btn btn-primary" (click)="save({type : 'FEATURES'})">Add</button></td>
    </tr>
    <tr *ngFor="let feature of home.features">
      <td><input type="text" [(ngModel)]="feature.name"></td>
      <td><img style="width: 50px; height: 100px" [src]="feature.coverImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="feature.beforeImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="feature.afterImgUrl" alt=""></td>
      <td>{{feature.type}}</td>
      <td><textarea [(ngModel)]="feature.description"></textarea></td>
      <td>
        <table>
          <tr *ngFor="let style of feature.styles">
            <input type="text" [(ngModel)]="style.name">
            <textarea [(ngModel)]="style.description"></textarea>
          </tr>
        </table>
      </td>
    </tr>
    <tr class="bg-light">
      <td colspan="5">Ai Remover</td>
      <td><button class="btn btn-primary" (click)="save({type : 'AI_REMOVER'})">Add</button></td>
    </tr>
    <tr *ngFor="let aiRemover of home.aiRemover">
      <td><input type="text" [(ngModel)]="aiRemover.name"></td>
      <td><img style="width: 50px; height: 100px" [src]="aiRemover.coverImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="aiRemover.beforeImgUrl" alt=""></td>
      <td><img style="width: 50px; height: 100px" [src]="aiRemover.afterImgUrl" alt=""></td>
      <td>{{aiRemover.type}}</td>
      <td><textarea [(ngModel)]="aiRemover.description"></textarea></td>
      <td>
        <table>
          <tr *ngFor="let style of aiRemover.styles">
            <input type="text" [(ngModel)]="style.name">
            <textarea [(ngModel)]="style.description"></textarea>
          </tr>
        </table>
      </td>
    </tr>

    </tbody>
  </table>
</div>
