<h5>Filter</h5>
<table>
  <tr>
    <td>Name</td>
    <td><input #name type="text" (change)="filter(name.value, groupFilter.value)"></td>
  </tr>
  <tr>
    <td>Group</td>
    <td><input #groupFilter type="text" (change)="filter(name.value, groupFilter.value)"></td>
  </tr>

</table>
<br>
<h5>Upload File</h5>
<table>
  <tr>
    <td>Group</td>
    <td><input #groupUpload type="text"></td>
    <td rowspan="2">
<!--      <div *ngFor="let a of log.keys()">-->
<!--        <div>{{ a + "-" + log.get(a)}}</div>-->
<!--      </div>-->
    </td>
  </tr>
  <tr>
    <td>Upload File</td>
    <td>
      <input id="upload" [hidden]="true" type="file" (change)="uploadFile($event, groupUpload.value)" multiple>
      <button><label for="upload">Upload</label></button>
    </td>
  </tr>
</table>
<br>
<table>
  <tr>
    <th>ID</th>
    <th>url</th>
    <th>name</th>
    <th>group</th>
    <th>type</th>
    <th>size</th>
    <th>description</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let file of fileData ; let i = index">
    <td *ngIf="file.status">{{file.id}}</td>
    <td *ngIf="file.status"><input type="text" [value]="file.url" disabled></td>
    <td *ngIf="file.status"><input type="text" [(ngModel)]="file.name" (change)="update(i)"></td>
    <td *ngIf="file.status"><input type="text" [(ngModel)]="file.group" (change)="update(i)"></td>
    <td *ngIf="file.status">{{file.type}}</td>
    <td *ngIf="file.status">{{file.size}}</td>
    <td *ngIf="file.status"><input type="text" [(ngModel)]="file.description" (change)="update(i)"></td>
    <td *ngIf="file.status"><button (click)="delete(file.id)">Delete</button></td>
  </tr>
</table>
