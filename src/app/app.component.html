<p>Data server : {{version}}</p>
<h5>Filter</h5>
<table>
  <tr>
    <td>Name</td>
    <td><input type="text" (change)="filterName($event)"></td>
  </tr>
  <tr>
    <td>Type Name</td>
    <td><input type="text" (change)="filterTypeName($event)"></td>
  </tr>

</table>
<table>
  <tr>
    <th>ID</th>
    <th>url</th>
    <th>name</th>
    <th>duration</th>
    <th>typeName</th>
    <th>fileType</th>
    <th>size</th>
    <th>description</th>
  </tr>
  <tr *ngFor="let file of fileData ; let i = index">
    <td *ngIf="file.status">{{file.id}}</td>
    <td *ngIf="file.status">{{file.url}}</td>
    <td *ngIf="file.status"><input type="text" [(ngModel)]="file.name" (change)="update(i)"></td>
    <td *ngIf="file.status">{{file.duration}}</td>
    <td *ngIf="file.status">{{file.typeName}}</td>
    <td *ngIf="file.status">{{file.typeType}}</td>
    <td *ngIf="file.status">{{file.size}}</td>
    <td *ngIf="file.status"><input type="text" [(ngModel)]="file.description" (change)="update(i)"></td>
  </tr>
</table>
