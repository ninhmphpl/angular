<div id="form">
    {{ productForm.value | json }}
    <form [formGroup]="productForm" (ngSubmit)="submit()">
        <input type="text" formControlName="name">
        <input type="number" formControlName="price">

        <div formGroupName="category">
            <select formControlName="category.id">
                <option value=1>Iphone</option>
                <option value=2>XiaoMi</option>
            </select>
        </div>

    </form>
</div>
<div id="list">
    <table *ngIf="productList">
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Category</td>
        </tr>
        <tr *ngFor="let product of productList">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category.name }}</td>
        </tr>
    </table>
</div>
