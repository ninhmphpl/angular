<table>
  <tr>
    <td colspan="5">
      <button (click)="api.createQuestion()">Create Question</button>
    </td>
  </tr>
  <tr>
    <td>Question</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let question of api.questions let i = index">
    <td><input type="text" [(ngModel)]="question.question" (change)="api.updateQuestion(i)"></td>
    <td><button (click)="api.deleteQuestion(i)">Delete</button></td>
  </tr>
</table>
