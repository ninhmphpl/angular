<div class="boxx">
  <div [formGroup]="profileForm">
      <input type="text" id="name"  class="form-control" formControlName="name" required>
  </div>
  <div *ngIf="profileForm.invalid && (profileForm.dirty || profileForm.touched)" class="alert alert-danger">

    <div *ngIf="profileForm.get('name')?.errors?.['required']">
      Name is required.
    </div>
    <div *ngIf="profileForm.get('name')?.errors?.['minlength']">
      Name must be at least 4 characters long.
    </div>
  </div>
</div>
