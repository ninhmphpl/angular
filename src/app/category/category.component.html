<div class="border bg-light">
  <table>
    <tr>
      <td>Image</td>
      <td><input type="file" #createFile></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><input type="text" #createCategory></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-primary" (click)="save({category : createCategory.value}, createFile.files)">Create</button></td>
    </tr>
  </table>
</div>


<table>
  <tr *ngFor="let category of categories; let categoryIndex = index">
    <td>{{category.id}}</td>
    <td>
      <img style="height: 40px; width: 40px" [src]="category.img">
      <input type="file" #imgFile>
    </td>
    <td><input type="text" [(ngModel)]="category.category"></td>
    <td><button class="btn btn-primary" (click)="save(category, imgFile.files)">Save</button></td>
    <td><button class="btn btn-danger" (click)="delete(category.id)">Delete</button></td>
  </tr>
</table>
