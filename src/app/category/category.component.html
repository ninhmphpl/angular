<table class="table table-striped">
  <tbody>
  <tr>
    <td colspan="4">
      <button class="btn-outline-primary btn"  (click)="api.createCategory()">Create new</button>
    </td>
  </tr>
  <tr>
    <td>Name</td>
    <td>Image</td>
    <td>Stickers</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let category of api.cagegorys, let i = index">
    <td><input class="form-control" type="text" [(ngModel)]="category.name" (change)="api.updateCategory(i)"></td>
    <td><app-upload-cloud-flare [img]="category.image" (dataEvent)="category.image = $event; api.updateCategory(i)"></app-upload-cloud-flare></td>
    <td>
      <div class="input-group" *ngFor="let s of category.stickers, let j = index">
        <img class="img-thumbnail" style="width: 38px; height: 38px" [src]="(s.images && s.images.length > 0)?s.images[0] : ''" alt="image">
        <span style="width: 100px" class="input-group-text text-truncate">{{s.name}}</span>
        <button class="btn btn-outline-danger" (click)="category.stickers.splice(j,1); api.updateCategory(i)">X</button>
      </div>
      <div class="input-group">
        <span class="input-group-text">Add Sticker</span>
        <select class="form-select" [(ngModel)]="stickerSelected" (change)="addSticker(i)">
          <option *ngFor="let sticker of api.stickers" [ngValue]="sticker">{{sticker.name}}</option>
        </select>
      </div>
    </td>
    <td>
      <button class="btn btn-outline-danger" (click)="api.deleteCategory(i)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
