<div class="border bg-light">
  <button (click)="create()" >Add New</button>
</div>
<table>
  <tr *ngFor="let category of themeService.categories; let i = index">
    <td>{{category.id}}</td>
    <td>
      <app-upload-cloud-flare [img]="category.img" (dataEvent)="category.img = $event; save(i)"></app-upload-cloud-flare>
    </td>
    <td>
      <div class="input-group">
        <input class="form-control" type="text" [(ngModel)]="category.category" placeholder="Category Name" (change)="save(i)">
        <input class="form-control" type="text" [(ngModel)]="category.priority" placeholder="Priority" (change)="save(i)">
        <button class="btn btn-danger" (click)="delete(i)">Delete</button>
      </div>
    </td>
  </tr>
</table>
