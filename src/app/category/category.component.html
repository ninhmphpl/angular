<table>
  <tr>
    <td><button (click)="api.createCategory()">Create Category</button></td>
  </tr>
  <tr>
    <td>Url</td>
    <td>Name</td>
    <td>Priority</td>
    <td>Type</td>
  </tr>
  <tr *ngFor="let category of api.categories let i = index">
    <td>
      <app-img-upload [img]="category.url" (dataEvent)="category.url = $event; api.updateCategory(i)"></app-img-upload>
    </td>
    <td>
      <input type="text" [(ngModel)]="category.name" (change)="api.updateCategory(i)">
    </td>
    <td>
      <input style="width: 50px" type="number" [(ngModel)]="category.priority" (change)="api.updateCategory(i)">
    </td>
    <td>
      <select [(ngModel)]="category.type" (change)="api.updateCategory(i)">
        <option value="theme">Theme</option>
        <option value="template">Template</option>
        <option value="ai-profile">Ai Profile</option>
      </select>
    </td>
    <td><button (click)="api.deleteCategory(i)">Delete</button></td>
  </tr>
</table>
