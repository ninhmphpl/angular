<div class="border bg-light">
  <button (click)="create()" >Add New</button>
</div>
<table>
  <tr *ngFor="let category of themeService.categories; let i = index">
    <td>{{category.id}}</td>
    <td>
      <app-img-upload [src]="category.img" (dataEvent)="category.img = $event"></app-img-upload>
    </td>
    <td><input type="text" [(ngModel)]="category.category" placeholder="Category Name" (change)="save(i)"></td>
    <td><input type="text" [(ngModel)]="category.priority" placeholder="Priority" (change)="save(i)"></td>
    <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
  </tr>
</table>
