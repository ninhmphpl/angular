<table class="table table-bordered">
  <thead>
  <tr>
    <td><button class="btn btn-primary" (click)="api.createCategory()">Create</button></td>
  </tr>
  <tr>
    <td>Name</td>
    <td>Delete</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of api.categorys, let i = index">
    <td><input type="text" class="form-control" [(ngModel)]="category.name" (change)="api.updateCategory(i)"></td>
    <td><button class="btn btn-outline-danger" (click)="api.deleteCategory(i)" (change)="api.updateCategory(i)">Delete</button></td>
  </tr>
  </tbody>
</table>
