<table>
  <tr>
    <td colspan="5">
      <button (click)="api.createTemplate()">Create Template</button>
      <button (click)="api.previousTemplate()"><</button>
      <span>{{api.templatePage + 1 + "/" + api.templatePageTotal}}</span>
      <button (click)="api.nextTemplate()">></button>
      <select [(ngModel)]="api.templateCategory" (change)="api.getTemplate()">
        <option [ngValue]="undefined">All</option>
        <option *ngFor="let category of api.categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </td>
  </tr>
  <tr>
    <td>Url</td>
    <td>Thumb</td>
    <td>Object</td>
    <td>Name</td>
    <td>Priority</td>
    <td>Prompt</td>
    <td>Category</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let template of api.templates let i = index">
    <td>
      <app-upload-cloud-flare [img]="template.url" (dataEvent)="template.url = $event; api.updateTemplate(i)"></app-upload-cloud-flare>
    </td>
    <td>
      <app-upload-cloud-flare [img]="template.thumb" (dataEvent)="template.thumb = $event; api.updateTemplate(i)"></app-upload-cloud-flare>
    </td>
    <td>
      <app-upload-cloud-flare [img]="template.object" (dataEvent)="template.object = $event; api.updateTemplate(i)"></app-upload-cloud-flare>
    </td>
    <td>
      <input type="text" [(ngModel)]="template.name" (change)="api.updateTemplate(i)">
    </td>
    <td>
      <input style="width: 50px" type="number" [(ngModel)]="template.priority" (change)="api.updateTemplate(i)">
    </td>
    <td>
      <input type="text" [(ngModel)]="template.avatarFilePrompt" (change)="api.updateTemplate(i)">
    </td>
    <td>
      <span>{{(template.category)?template.category.name : "None"}}</span>
      <select style="width: 18px" [(ngModel)]="template.category" (change)="api.updateTemplate(i)">
        <option *ngFor="let category of api.categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </td>
    <td><button (click)="api.deleteTemplate(i)">Delete</button></td>
  </tr>
</table>
