<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" formControlName="username">
        <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)" class="alert">

            <div *ngIf="userForm.get('username')?.errors?.['required']">
                Username is required.
            </div>

        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">

        <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)" class="alert">

            <div *ngIf="userForm.get('password')?.errors?.['required']">
                Password is required.
            </div>
            <div *ngIf="userForm.get('password')?.errors?.['minlength']">
                Password must be at least 8 characters long.
            </div>
            <div *ngIf="userForm.get('password')?.errors?.['maxlength']">
                Password must be at most 32 characters long.
            </div>

        </div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
        <label class="form-check-label" for="remember">Remember Signin</label>
    </div>
    <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
<div>{{ messager }}</div>
