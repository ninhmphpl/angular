<table class="table table-bordered">
  <tbody>
  <tr>
    <td colspan="4">
      <button (click)="api.createStyle()">Create Style</button>
      <button (click)="previous()"><</button>
      <span>{{api.stylePage + 1 + "/" + api.stylePageTotal}}</span>
      <button (click)="next()">></button>
    </td>
  </tr>
  <tr>
    <td>Url</td>
    <td>Prompt</td>
    <td>Title</td>
    <td>Sort</td>
    <td>Banner</td>
    <td>Delete</td>
  </tr>
  <tr *ngFor="let style of api.styles, let i = index">
    <td>
      <app-upload-cloud-flare [img]="style.url" (dataEvent)="style.url = $event; api.updateStyle(i)"></app-upload-cloud-flare>
    </td>
    <td><input type="text" [(ngModel)]="style.prompt" (change)="api.updateStyle(i)"></td>
    <td><input type="text" [(ngModel)]="style.title" (change)="api.updateStyle(i)"></td>
    <td><input type="number" [(ngModel)]="style.sort" (change)="api.updateStyle(i)"></td>
    <td>
      <app-select-banner [banner]="style.banner"
                         (dataEvent)="style.banner = $event; api.updateStyle(i)"></app-select-banner>
    </td>
    <!--    <td>-->
    <!--      <span>{{style.banner.title}}</span>-->
    <!--      <select style="width: 20px" [(ngModel)]="style.banner" (change)="api.updateStyle(i)">-->
    <!--        <option *ngFor="let banner of api.banners" [ngValue]="banner">{{banner?.title}}</option>-->
    <!--      </select>-->
    <!--    </td>-->
    <td>
      <button (click)="api.deleteStyle(i)">Delete</button>
    </td>
  </tr>
  </tbody>

</table>
