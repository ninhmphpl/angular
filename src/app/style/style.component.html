<table>
  <tr>
    <td><button (click)="api.createStyle()">Create Style</button></td>
  </tr>
  <tr>
    <td>Url</td>
    <td>Name</td>
    <td>Prompt</td>
  </tr>
  <tr *ngFor="let style of api.styles let i = index">
    <td>
      <app-img-upload [img]="style.url" (dataEvent)="style.url = $event ; api.updateStyle(i)"></app-img-upload>
    </td>
    <td>
      <input type="text" [(ngModel)]="style.name" (change)="api.updateStyle(i)">
    </td>
    <td>
      <input type="text" [(ngModel)]="style.prompt" (change)="api.updateStyle(i)">
    </td>
    <td><button (click)="api.deleteStyle(i)">Delete</button></td>
  </tr>

  <tr>
    <td><button (click)="api.createStyleOptionTricks()">Create Tricks</button></td>
  </tr>
  <tr>
  </tr>
  <tr *ngFor="let trick of api.styleTricks let i = index">
    <td>
      <input type="text" [(ngModel)]="trick.name" (change)="api.updateStyleOptionTricks(i)">
    </td>
    <td><button (click)="api.deleteStyleOptionTricks(i)">Delete</button></td>
  </tr>
  <tr>
    <td><button (click)="api.createStyleOptionSuggests()">Create Suggests</button></td>
  </tr>
  <tr>
  </tr>
  <tr *ngFor="let suggest of api.styleSuggests let i = index">
    <td>
      <input type="text" [(ngModel)]="suggest.name" (change)="api.updateStyleOptionSuggest(i)">
    </td>
    <td><button (click)="api.deleteStyleOptionSuggest(i)">Delete</button></td>
  </tr>
</table>
