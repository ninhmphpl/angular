<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="get()">
  Choice Style
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Style Select</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table>
          <thead>
          <tr>
            <th>Select</th>
            <th>Img</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let style of styleChoice">
            <td><input type="checkbox" [(ngModel)]="style.choice"></td>
            <td><img class="img-thumbnail" style="width: 30px; height: 30px" [src]="style.style.url" alt=""></td>
            <td [innerText]="style.style.name"></td>
          </tr>
          </tbody>

        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
