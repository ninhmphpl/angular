<body class="text-center">

<main class="form-signin w-100 m-auto p-5">
  <div class="mx-auto" style="width: 600px">
    <img class="mb-4" src="https://proxglobal.com/wp-content/uploads/2022/10/LOGO-PROX-GLOBAL-2.png" alt="" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="Username" [(ngModel)]="email">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password">
      <label for="floatingPassword">Password</label>
    </div>

<!--    <div class="checkbox mb-3">-->
<!--      <label>-->
<!--        <input type="checkbox" value="remember-me" [(ngModel)]="remember"> Remember me-->
<!--      </label>-->
<!--    </div>-->
    <button class="w-100 btn btn-lg btn-primary" (click)="submit()">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2021–2023</p>
  </div>
</main>





</body>
