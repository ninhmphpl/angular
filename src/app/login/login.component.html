<!-- Modal login-->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLoginLabel">User Manager</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <tbody>
          <tr>
            <td>
              <input type="text" class="form-control" [(ngModel)]="createUser.email">
            </td>
            <td>
              <select class="form-select" [(ngModel)]="createUser.role">
                <option value="admin">admin</option>
                <option value="root">root (Super)</option>
                <option value="user">user</option>
              </select>
            </td>
            <td>
              <button class="btn btn-outline-primary" (click)="addUser()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
              </button>
            </td>

          </tr>
          <tr *ngFor="let user of users ; let i = index">
            <td>{{user.email}}</td>
            <td>
              <select class="form-select" [(ngModel)]="user.role" (change)="saveUser(i)">
                <option value="admin">admin</option>
                <option value="user">user</option>
                <option value="root">root(Super)</option>
              </select>
            </td>
            <td>
              <button class="btn btn-outline-danger" (click)="deleteUser(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="w-100 text-center">
  <div class="row row-cols-auto input-group" style="width: 600px">
      <input *ngIf="!loginService.userInfo" type="email" class="col form-control" placeholder="Email" [(ngModel)]="email">
      <input *ngIf="!loginService.userInfo" type="password" class="col form-control" placeholder="Password" [(ngModel)]="password">
      <span class="col input-group-text" *ngIf="loginService.userInfo" disabled >User : {{loginService.userInfo.email}} | {{loginService.userInfo.role}}"</span>
      <button *ngIf="!loginService.userInfo" class="col btn btn-outline-danger" (click)="loginBase()">Sign in</button>
      <button *ngIf="!loginService.userInfo" class="col btn btn-outline-danger" (click)="loginEmailGoogle()">Login email</button>
      <button *ngIf="loginService.userInfo" class="col btn btn-outline-danger" (click)="logout()">Logout</button>
      <button *ngIf="(loginService.userInfo && loginService.userInfo.role == 'admin') || loginService.userInfo && loginService.userInfo.role == 'root' " (click)="getListUser()" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalLogin">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
          <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>

        </svg>
      </button>
  </div>
</div>
