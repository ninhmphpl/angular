<div>
  <div><app-upload-multiple (dataEvent)="api.createGif($event)"></app-upload-multiple></div>
  <div class="row row-cols-auto">
   <div *ngFor="let gif of api.gifs let i = index">
     <div class="btn-group">
       <img class="img-thumbnail" style="width: 50px; height: 50px" [src]="gif.url" alt="">
       <button class="btn btn-outline-danger" (click)="api.deleteGif(i)">X</button>
     </div>
   </div>
  </div>
</div>
